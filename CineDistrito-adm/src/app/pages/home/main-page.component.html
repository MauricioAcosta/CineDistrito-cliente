<div id="loginModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Ingresa tus datos</h3>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
      </div>
      <div class="modal-body">
        <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST">
          <div class="form-group">

            <!-- <a href="" class="float-right">Nuevo por aqui?</a> -->
            <label for="uname1">ID</label>
            <input type="text" class="form-control form-control-lg" name="uname1" id="uname1" required="">
            <div class="invalid-feedback">Olvidaste esto.</div>
          </div>
          <div class="form-group">
            <label>Contraseña</label>
            <input type="password" class="form-control form-control-lg" id="pwd1" required="" autocomplete="new-password">
            <div class="invalid-feedback">Ingresa tu contraseña!</div>
          </div>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="rememberMe">
            <label class="custom-control-label" for="rememberMe">Recuerdame</label>
          </div>
          <div class="form-group py-4">
            <button class="btn btn-outline-secondary btn-lg" data-dismiss="modal" aria-hidden="true">Cancelar</button>
            <button type="submit" class="btn btn-danger btn-lg float-right" id="btnLogin">Entrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
