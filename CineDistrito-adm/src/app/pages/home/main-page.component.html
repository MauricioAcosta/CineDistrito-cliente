<div class="animated fadeIn dura-5">
    <div class="col-12" *ngIf="personas">
        <div class="card">
            <div class="card-header">
                <h4 class="text-center">Usuarios Registrados en el sistema</h4>
            </div>
            <div class="card-body">

                <table class="table" style="width: 100%">
                    <thead>
                        <tr>
                            <th scope="col">Cedula</th>
                            <th scope="col">Nombre de usuario</th>
                            <th scope="col">Nombres</th>
                            <th scope="col">Apellidos</th>
                            <th scope="col">Correo</th>
                            <th scope="col">Telefono</th>
                            <th scope="col">Direcci√≥n</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let item of personas.results'>
                            <td>
                                {{item.pk_cedula}}
                            </td>
                            <td>
                                {{item.username}}
                            </td>
                            <td>
                                {{item.first_name}}
                            </td>
                            <td>
                                {{item.last_name}}
                            </td>
                            <td>
                                {{item.email}}
                            </td>
                            <td>
                                {{item.i_telefono}}
                            </td>
                            <td>
                                {{item.v_direccion}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
