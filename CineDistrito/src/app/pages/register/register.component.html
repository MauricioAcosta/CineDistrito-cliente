<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <form>
                <h1>Registro</h1>
                <p class="text-muted">Cree una cuenta</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-user-o"></i></span>
                  </div>
                  <input name="FistName" type="text" class="form-control" placeholder="Nombres" autocomplete="FistName"
                    required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="cui-user"></i></span>
                  </div>
                  <input name="LastName" type="text" class="form-control" placeholder="Apellidos"
                    autocomplete="LastName" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input name="username" type="text" class="form-control" placeholder="Nombre de Usuario"
                    autocomplete="username" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input name="email" type="text" class="form-control" placeholder="Correo" autocomplete="email"
                    required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input name="new-password" type="password" class="form-control" placeholder="Contraseña"
                    autocomplete="new-password" required>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input name="new-password" type="password" class="form-control" placeholder="Repetir Contraseña"
                    autocomplete="new-password" required>
                </div>
                <button type="button" class="btn btn-block btn-success" routerLink="/login">Crear Cuenta</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
