<div class="row">
  <div class="col-sm-12">
    <div class="card card-signin my-5">
      <div class="card-body">
        <h5 class="card-title text-center">Registrate</h5>
        <form class="form-signin">
          <div class="form-label-group">
            <input id="documento" class="form-control" placeholder="# Documento" required autofocus>
            <label>Número Documento</label>
            <input id="nombre" class="form-control" placeholder="Nombre Completo" required autofocus>
            <label for="Name">Nombre</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Ingresa tu Correo" required autofocus>
            <label for="inputEmail">Correo</label>
          </div>
          <div class="form-label-group">
            <input type="password" id="inputPassword" class="form-control" placeholder="Ingresa tu contraseña" required>
            <label for="inputPassword">Contraseña</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Confirma tu contraseña" required>
            <label for="inputPassword">Confirma Contraseña</label>
          </div>
          <button class="btn btn-lg btn-danger btn-block text-uppercase" type="submit">Registrarse</button>
        </form>
      </div>
    </div>
  </div>
</div>
