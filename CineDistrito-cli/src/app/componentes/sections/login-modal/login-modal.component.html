
<div class="row">
  <div class="col-12">
    <div class="card card-signin my-5">
      <div class="card-body">
        <h5 class="card-title text-center">Ingresa a tu cuenta</h5>
        <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="Ingresa tu usuario" required>
            <label for="username">Usuario</label>
          </div>
          <div class="form-group">
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Ingresa tu contraseña" required>
            <label for="password">Contraseña</label>
          </div>
          <div class="form-group">
              <button [disabled]="loading" class="btn btn-primary">Ingresar</button>
          </div>
          <p style="color: red">{{error}}</p>
        </form>
      </div>
    </div>
  </div>
</div>
