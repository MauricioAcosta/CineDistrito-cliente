
<div class="row">
  <div class="col-12">
    <div class="card card-signin my-5">
      <div class="card-body">
        <h5 class="card-title text-center">Ingresa a tu cuenta</h5>
        <form class="form-signin">
          <div class="form-label-group">
            <input type="email" id="inputEmail" class="form-control" placeholder="Ingresa tu Correo" required autofocus>
            <label for="inputEmail">Correo</label>
          </div>

          <div class="form-label-group">
            <input type="password" id="inputPassword" class="form-control" placeholder="Ingresa tu contraseña" required>
            <label for="inputPassword">Contraseña</label>
          </div>

          <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="customCheck1">
            <label class="custom-control-label" for="customCheck1">Recordar mi clave</label>
          </div>
          <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Ingresa</button>
        </form>
      </div>
    </div>
  </div>
</div>
